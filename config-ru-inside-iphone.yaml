#SUBSCRIBED https://raw.githubusercontent.com/sbunkov/stash-configuration/main/config-ru-inside-iphone.yaml
mode: rule
ipv6: false
log-level: error
allow-lan: false
unified-delay: true
dns:
  enable: true
  ipv6: false
  default-nameserver: [1.1.1.1, 8.8.8.8]
  nameserver: ['https://dns10.quad9.net/dns-query', 'https://dns.aa.net.uk/dns-query']
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - 'Mijia Cloud'
    - +.lan
    - +.local
proxy-providers:
  sub:
    type: http
    path: ./profiles/proxies/sub.yaml
    url: 'https://domain.com/sub' #Ссылка на подписку base64
    interval: 86400
    health-check:
      enable: true
      url: 'http://www.gstatic.com/generate_204'
      interval: 300
    benchmark-url: http://www.gstatic.com/generate_204
proxy-groups:
  - name: "AUTO"
    type: url-test
    use:
      - sub
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    icon: 'https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Proxy.png'
  - name: Russia Inside
    type: select
    use:
      - sub
    proxies:
      - AUTO
      - DIRECT
    icon: 'https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Russia.png'
  - name: YouTube
    type: select
    use:
      - sub
    proxies:
      - AUTO
      - DIRECT
    icon: 'https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png'
